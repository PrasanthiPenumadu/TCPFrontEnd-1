<!-- Header
    1. #Direct-Message OR #Channel
    2. To {{username}} OR {{channelname}}
-->
<div class="container jt">
    <div class="jumbotron text-center text-white bg-transparent">
        <h1>Channel-Message</h1>
        <h2>#ChannelName</h2>
    </div>
</div>


<div>{{ Users}}
    <!-- <popup>Add Users</popup> -->
    <button  (click)="onCreate()">Users</button>
</div>

<div id="SigninModal" class="modal" *ngIf="showSignInModal">
   <div class="modal-content pop">
     <h2>Users</h2>
     <label class="form-check-label" for="addUser">Username</label>
     <!-- <input id="addUser"class="form-control mr-sm-2 loginField" type="search"  placeholder="User" [(ngModel)]="currentUser"> -->
     <ul *ngIf="listUsers" class="list-group text-center">
       <li *ngFor="let currentUser of listUsers" (click)="listuserClick(currentUser)" class="list-group-item bg-primary">
           <span class="badge">#{{currentUser.username}}</span>
       </li>
   </ul>
     <button class="btn btn-outline-danger my-2 my-sm-0" id="exitLoginBtn" type="submit" (click)=changeDisplay() (keydown.esc)= changeDisplay() >Exit</button> 
   </div>
 </div>

<!-- Where Messages appear -->
<div class="container-fluid list-extend">
    <div class="card bg-transparent text-white rounded-pill" *ngFor="let message of messages">
        <div class="card-body ">
            <div class="row">
               <!-- <div class="card-title start" *ngIf='allUser'>{{allUser[message.userId-1].username}}</div> -->
                <div class="card-subtitle text-right ml-auto end">{{message.time}}</div>
            </div>
            <div class="card-text">{{message.message}}</div>

        </div>


    </div>

</div>

<!-- Where to type messages ! -->

<div class="container-fluid input-group fixed-bottom padding-bottom">
    <textarea class="form-control z-depth-1" id="message" rows="3" placeholder="Write something here..."
        [(ngModel)]="messageBody"></textarea>
    <button type="button" class="input-group-addon btn btn-primary btn-xlarge" id="submit" placeholder="Send"
        (click)="onClick()">Send</button>


</div>
