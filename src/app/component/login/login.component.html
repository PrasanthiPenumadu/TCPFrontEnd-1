<div class="container-fluid">
    <div class="row vcenter">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <form>
                <div class="form-group">
                    <input #username type="text" class="form-control" id="username" placeholder="Username">
                </div>
                
                <div class="form-group">
                    <input #password type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
             
                <button (click)="login(username.value, password.value)" class="btn btn-primary form-control">Submit</button>
            </form>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>
</div>
